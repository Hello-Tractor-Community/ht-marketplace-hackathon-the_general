<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .product-details {
            display: flex;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap; /* Allows for wrapping in smaller screens */
        }

        .product-image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-info h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .product-info p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }

        .product-info span {
            font-weight: bold;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .product-details {
                flex-direction: column; /* Stack elements vertically */
                padding: 10px;
            }

            .product-image {
                padding: 10px;
                text-align: center;
            }

            .product-info {
                padding: 10px;
            }

            .product-info h1 {
                font-size: 2em;
            }

            .product-info p {
                font-size: 1em;
            }

            .back-button {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }

        /* Very small screens (e.g., mobile phones) */
        @media (max-width: 480px) {
            .product-info h1 {
                font-size: 1.8em;
            }

            .product-info p {
                font-size: 0.9em;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<section class="product-details">
    <!-- Product Image -->
    <div class="product-image">
        <img th:src="@{${product.photo}}" alt="Product Image">
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h1 th:text="${product.productTitle}">Product Title</h1>
        <p th:text="${product.description}">Description</p>
        <p>Category: <span th:text="${product.category}">Category</span></p>
        <p>Brand: <span th:text="${product.brand}">Brand</span></p>
        <p>Year: <span th:text="${product.yearOfManufacture}">0</span></p>
        <p>Price: $<span th:text="${product.price}">0</span></p>
        <p>Condition: <span th:text="${product.condition}">Condition</span></p>
        <p>Location: <span th:text="${product.location}">Location</span></p>
        <p>Engine Type: <span th:text="${product.engineType}">Engine Type</span></p>
        <p>Shipping: <span th:text="${product.shipping}">Shipping</span></p>
        <p>Usage Hours: <span th:text="${product.usageHours}">0</span></p>

        <a class="back-button" href="/">Back to Home</a>
    </div>
</section>
</body>
</html>
